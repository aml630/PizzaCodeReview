<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class = "textCenter">Pizza Price Calculator</h1>
      <form>
        <div class = "textCenter">
          <p class = "btn btn-primary">Peppers</p>
          <p class = "btn btn-primary">Onions</p>
          <p class = "btn btn-primary">Pepperoni</p>
          <p class = "btn btn-primary">Mushrooms</p>
          <p class = "btn btn-primary">Tomatoes</p>
          <p class = "btn btn-primary">Anchovies</p>
        </div>
        </br>
        <p class = "selected textCenter">You've Selected <span id = "toppingsNum">0<span> Extra Toppings So Far</p>
        </br>
        <select class = "form-control" id="sizeList" placeholder = "Choose Your Size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        </br>
        <button class = "btn btn-info">Calculate Price</button>
      </form>
      <div class = "final textCenter">
        <p>Final Price:</p>
        <p>$<span id = "finalPrice">0</span></p>
      </div>
    </div>
  </body>
</html>
