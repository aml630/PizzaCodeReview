<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <h3>Fill out the form to save info to our addres book!</h3>

    <div class="container">
      <form id="new-contact">

        <div class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text" class="form-control" id="new-first-name">
        </div>

        <div class="form-group">
          <label for="new-last-name">Last Name</label>
          <input type="text" class="form-control" id="new-last-name">
        </div>

        <div class="form-group">
          <label for="new-address">Address</label>
          <input type="text" class="form-control" id="new-address">
        </div>

        <button class="btn btn-danger" type="submit">Add</button>
      </form>
    </div>


  </body>
</html>
