<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
    <h3>Fill out the form to save info to our addres book!</h3>
    <div class="container">
      <form id="new-contact">

        <div class="form-group">
          <label for="new-first-name">First Name</label>
          <input type="text" class="form-control" id="new-first-name">
        </div>

        <div class="form-group">
          <label for="new-last-name">Last Name</label>
          <input type="text" class="form-control" id="new-last-name">
        </div>
        <div class="form-group">
          <label for="new-address">Address</label>
          <input type="text" class="form-control" id="new-address">
        </div>

        <button class="btn" type="submit">Add</button>
      </form>

      <h2>Contacts:</h2>
      <ul id="contacts">
      </ul>
    </div>
  </body>
</html>
